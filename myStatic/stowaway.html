var num = 0;
function getOne() {
	var choose = Math.floor(Math.random() * 100 + 1);
	return choose;
}
function getBaodi() {
	var choose = Math.floor(Math.random() * 20 + 81);
	return choose;
}
function getTen() {
	var list = [];
	for (var i = 0; i < 9; i++) {
		list.push(getCard(getOne()));
	}
	var index = Math.floor(Math.random() * 10);
	list.splice(index, 0, getCard(getBaodi()));
	return list;
}
function getCard(num) {
	var url = "";
	var pond = ALL;
	if(pool == "ALL") {
		pond = ALL;
	} else if(pool == "HALLOWEEN") {
		pond = HALLOWEEN;
	}
	console.log(num);
	console.log(pond);
	switch (true) {
		case num <= 40:
			url = pond.threeauo[(Math.floor(Math.random() * (pond.threeauo.length)))];
			url = url.address;
			chartData[2].value++;
			break;
		case num > 80 && num <= 83:
			url = pond.fourauo[(Math.floor(Math.random() * (pond.fourauo.length)))];
			url = url.address;
			chartData[1].value++;
			break;
		case num > 83 && num <= 84:
			url = pond.fiveauo[(Math.floor(Math.random() * (pond.fiveauo.length)))];
			url = url.address;
			chartData[0].value++;
			break;
		case num > 40 && num <= 80:
			url = pond.threecraft[(Math.floor(Math.random() * (pond.threecraft.length)))];
			url = url.address;
			chartData[5].value++;
			break;
		case num > 84 && num <= 96:
			url = pond.fourcraft[(Math.floor(Math.random() * (pond.fourcraft.length)))];
			url = url.address;
			chartData[4].value++;
			break;
		case num > 96 && num <= 100:
			url = pond.fivecraft[(Math.floor(Math.random() * (pond.fivecraft.length)))];
			url = url.address;
			chartData[3].value++;
			break;
		default :
			url = pond.fiveauo[(Math.floor(Math.random() * (pond.fiveauo.length)))];
			url = url.address;
			chartData[0].value++;
	}
	return url;
}
